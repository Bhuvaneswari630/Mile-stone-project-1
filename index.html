<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Browser Game Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- <div class="container"> -->
    <div id="wordle-board" class="container">
        <h1>Wordle Web Game</h1>
        <!-- <h3>Guess a 5-letter word</h3> -->
        <div class="game-board">
            <div class="grid-container mb-1">
                <input type="text" maxlength="1" class="letter-box" id="1">
                <input type="text" maxlength="1" class="letter-box" id="2">
                <input type="text" maxlength="1" class="letter-box" id="3">
                <input type="text" maxlength="1" class="letter-box" id="4">
                <input type="text" maxlength="1" class="letter-box" id="5">
                <input type="text" maxlength="1" class="letter-box" id="6">
                <input type="text" maxlength="1" class="letter-box" id="7">
                <input type="text" maxlength="1" class="letter-box" id="8">
                <input type="text" maxlength="1" class="letter-box" id="9">
                <input type="text" maxlength="1" class="letter-box" id="10">
                <input type="text" maxlength="1" class="letter-box" id="11">
                <input type="text" maxlength="1" class="letter-box" id="12">
                <input type="text" maxlength="1" class="letter-box" id="13">
                <input type="text" maxlength="1" class="letter-box" id="14">
                <input type="text" maxlength="1" class="letter-box" id="15">
                <input type="text" maxlength="1" class="letter-box" id="16">
                <input type="text" maxlength="1" class="letter-box" id="17">
                <input type="text" maxlength="1" class="letter-box" id="18">
                <input type="text" maxlength="1" class="letter-box" id="19">
                <input type="text" maxlength="1" class="letter-box" id="20">
                <input type="text" maxlength="1" class="letter-box" id="21">
                <input type="text" maxlength="1" class="letter-box" id="22">
                <input type="text" maxlength="1" class="letter-box" id="23">
                <input type="text" maxlength="1" class="letter-box" id="24">
                <input type="text" maxlength="1" class="letter-box" id="25">
                <input type="text" maxlength="1" class="letter-box" id="26">
                <input type="text" maxlength="1" class="letter-box" id="27">
                <input type="text" maxlength="1" class="letter-box" id="28">
                <input type="text" maxlength="1" class="letter-box" id="29">
                <input type="text" maxlength="1" class="letter-box" id="30">
            </div>
            <div id="winning-status"></div>
            <div class="message alert alert-warning hide"></div>
            <!-- create a keyboard -->
            <div class="keyboard-container mt-1">
                <div class="keyboard-row">
                    <button class="btn keyboard-btn" id="Q">Q</button>
                    <button class="btn keyboard-btn" id="W">W</button>
                    <button class="btn keyboard-btn" id="E">E</button>
                    <button class="btn keyboard-btn" id="R">R</button>
                    <button class="btn keyboard-btn" id="T">T</button>
                    <button class="btn keyboard-btn" id="Y">Y</button>
                    <button class="btn keyboard-btn" id="U">U</button>
                    <button class="btn keyboard-btn" id="I">I</button>
                    <button class="btn keyboard-btn" id="O">O</button>
                    <button class="btn keyboard-btn" id="P">P</button>
                </div>
                <div class="keyboard-row">
                    <button class="btn keyboard-btn" id="A">A</button>
                    <button class="btn keyboard-btn" id="S">S</button>
                    <button class="btn keyboard-btn" id="D">D</button>
                    <button class="btn keyboard-btn" id="F">F</button>
                    <button class="btn keyboard-btn" id="G">G</button>
                    <button class="btn keyboard-btn" id="H">H</button>
                    <button class="btn keyboard-btn" id="J">J</button>
                    <button class="btn keyboard-btn" id="K">K</button>
                    <button class="btn keyboard-btn" id="L">L</button>
                </div>
                <div class="keyboard-row">
                    <button class="btn keyboard-btn" id="delete">Delete</button>
                    <button class="btn keyboard-btn" id="Z">Z</button>
                    <button class="btn keyboard-btn" id="X">X</button>
                    <button class="btn keyboard-btn" id="C">C</button>
                    <button class="btn keyboard-btn" id="V">V</button>
                    <button class="btn keyboard-btn" id="B">B</button>
                    <button class="btn keyboard-btn" id="N">N</button>
                    <button class="btn keyboard-btn" id="M">M</button>
                    <button class="btn keyboard-btn" id="enter">Enter</button>
                </div>
            </div>
        </div>
        <div>
            <button id='refresh' class="btn keyboard-btn mt-1">Refresh</button>
        </div>
    </div>
    <!-- </div> -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
