<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Browser Game Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="wordle-board" class="container">
        <h1>Wordle web game</h1>
        <div class="grid-container mb-3">
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
            <div class="letter-box"></div>
        </div>
        <!-- create a keyboard -->
        <div class="keyboard-container">
            <div class="row1">
                <button class="keyboard-btn" id="Q" onClick="getLetter(this.id)">Q</button>
                <button class="keyboard-btn" id="W" onClick="getLetter(this.id)">W</button>
                <button class="keyboard-btn" id="E" onClick="getLetter(this.id)">E</button>
                <button class="keyboard-btn" id="R" onClick="getLetter(this.id)">R</button>
                <button class="keyboard-btn" id="T" onClick="getLetter(this.id)">T</button>
                <button class="keyboard-btn" id="Y" onClick="getLetter(this.id)">Y</button>
                <button class="keyboard-btn" id="U" onClick="getLetter(this.id)">U</button>
                <button class="keyboard-btn" id="I" onClick="getLetter(this.id)">I</button>
                <button class="keyboard-btn" id="O" onClick="getLetter(this.id)">O</button>
                <button class="keyboard-btn" id="P" onClick="getLetter(this.id)">P</button>
            </div>
            <div class="row2">
                <button class="keyboard-btn" id="A">A</button>
                <button class="keyboard-btn" id="S">S</button>
                <button class="keyboard-btn" id="D">D</button>
                <button class="keyboard-btn" id="F">F</button>
                <button class="keyboard-btn" id="G">G</button>
                <button class="keyboard-btn" id="H">H</button>
                <button class="keyboard-btn" id="J">J</button>
                <button class="keyboard-btn" id="K">K</button>
                <button class="keyboard-btn" id="L">L</button>
            </div>
            <div class="row3">
                <button class="keyboard-btn" id="delete">Del</button>
                <button class="keyboard-btn" id="Z">Z</button>
                <button class="keyboard-btn" id="X">X</button>
                <button class="keyboard-btn" id="C">C</button>
                <button class="keyboard-btn" id="V">V</button>
                <button class="keyboard-btn" id="B">B</button>
                <button class="keyboard-btn" id="N">N</button>
                <button class="keyboard-btn" id="M">M</button>
                <button class="keyboard-btn" id="enter">Enter</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
